<h1 mat-dialog-title>Delete {{user.DisplayName}}</h1>
<div mat-dialog-content style="height: calc(100% - 96px);">
  <p>Are you sure you want to delete this user account?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-mini-fab color="warn" (click)="close()"><mat-icon>close</mat-icon></button>
  &nbsp;
  <button mat-mini-fab color="primary" cdkFocusInitial (click)="confirmDelete()"><mat-icon>done</mat-icon></button>
</div>
